<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<header>
	<h1>Welcome to the Self Checkout Simulator!</h1>
</header>
<div th:replace="template :: navigation"></div>

<body>
<h2>Items last added:</h2>
	<table>
		<tr>
			<td><b>Name</b></td> <td><b>PLU</b></td> <td><b>Price</b></td><td>Date Added</td>
		</tr>
		<tr th:each="item: ${items}">
			<td th:text="${item.name}"></td>
			<td th:text="${item.plu}"></td>
			<td th:text="${item.price}"></td>
		</tr>
	</table>

</body>

</html>
