<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead"></head>
<header>
	<h1>Add Items to Cart</h1>
</header>

<body>
	<div th:replace="template :: navigation"></div>
    <form method="post">
        Select an item from the list:
        <input list="allItems" id="shelf" name="shelf" />
        <datalist id="allItems">
        <option th:each="item : ${items}" th:text="${item.name}"
        th:value="${item.uid}"></option>
        </datalist>
        <br>
        <input type = "submit" name = "add" value="Add Items to Cart"/>
        <br>
    </form>
    <!--TODO add actions-->
<table>
    <th>Items currently in cart: </th>
    <tr th:each="item : ${cart}">
        <td>
            <input type="checkbox" value="${item.uid}" name="markedItem" id="markedItem"/>
            <label for="markedItem" th:text="${item.name}"></label>
        </td>
    </tr>
</table>

</body>
<footer th:replace="template :: footer"></footer>
</html>
