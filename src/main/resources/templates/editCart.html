<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead"></head>
<header>
	<h1>Add Items to Cart</h1>
</header>

<body>
	<div th:replace="template :: navigation"></div>
    <form method="post">
        Select an item from the list:
        <input list="allItems" id="shelf" name="shelf" />
            <datalist id="allItems">
                <option th:each="item : ${items}" th:label="${item.name}" th:value="${item.uid}">
                </option>
            </datalist>
        <br>
        <input type = "submit" name = "add" value="Add Item to Cart"/>
        <br>
    </form>

    <form action="/checkout">
        <button type="submit">Checkout</button>
    </form>
    <!--Todo started work on displaying and being able to manipulate count of items in cart -->
    <form method="post">
        <table>
            <th>Items currently in cart: </th>
            <tr>
                <td>Item Name</td> <td>Item Count</td> <td>Add/Remove</td>
            </tr>
            <tr th:each="entry : ${cart}">
                <td>
                    <input type="checkbox" th:value="${entry.key.uid}" name="markedItem" id="markedItem"/>
                    <label for="markedItem" th:text="${entry.key.name}"></label>
                </td>
                <td>

                </td>
            </tr>
        </table>
        <input type = "submit" name = "remove" value="Remove Items From Cart"/>
    </form>

</body>
<footer th:replace="template :: footer"></footer>
</html>
