<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead"></head>
<header>
	<h1>Add Items to Cart</h1>
</header>

<body>
	<div th:replace="template :: navigation"></div>
    <form method="post" action="/addItem">
        Select an item from the list:
        <input list="allItems" id="shelf" name="shelf" />
        <datalist id="allItems">
        <option th:each="item : ${items}" th:text="${item.name}"
        th:value="${item.uid}" />
        </datalist>
        <br>
        <input type="submit" name="action" value="Add to Cart"/>
        <br>
    </form>

    <form method="post" action="/removeItem">
        Select an item from the cart to remove it:
        <input list="cust" id="cart" name="cart" />
        <datalist id="cust">
            <option th:each="item : ${cart}" th:text="${item.name}"
                    th:value="${item.uid}" />
        </datalist>
        <br>
        <input type="submit" name="action" value="Remove From Cart"/>
    </form>

</body>
<footer th:replace="template :: footer"></footer>
</html>
