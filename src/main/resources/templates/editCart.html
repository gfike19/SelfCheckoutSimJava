<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead"></head>
<header>
	<h1>Add Items to Cart</h1>
</header>

<body>
	<div th:replace="template :: navigation"></div>
	<form method="post" action="add">
		Select an item from the list: <input list="allItems" id="shelf"
			name="shelf" />
		<datalist id="allItems">
			<option th:each="item : ${items}" th:text="${item.name}"
				th:value="${item.uid}" />
		</datalist>
		<br>
		<button type="submit">Add Item to Cart</button>
	</form>
	
	<form method="post" action="remove">
		Items in cart:
		<table>
			<tr th:each="item: ${cart}">
			<td th:text="item.name">
			<input type="checkbox" th:checked="${user.active}" th:value="item.id"/>
			</td>
			</tr>
		</table>
	</form>

	
</body>
<footer th:replace="template :: footer"></footer>
</html>
