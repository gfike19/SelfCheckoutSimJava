<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="template :: dochead"></head>
<header>
	<h1>Add Item to Database</h1>
</header>

<body>
	<div th:replace="template :: navigation"></div>
	<form method="post">
		Name: <input type="text" name="name" id="name" required/>
		Price: <input type="number" name="price" id="price" required/> Per Unit? <input type="radio" name="pLb" id="u"/>
		Per Pound? <input type="radio" name="pLb"/>
		<br></br>
		PLU (leave blank if not applicable): <input type="number" name="plu"/>
		Foodstamps eligible? - Yes <input type="radio" name="fs"/> 
		No <input type="radio" name="fs"/> 
		<br></br>
		<button type="submit">Submit</button>
	</form>
	
	<!-- <span th:if="${msg.length} &gt; 1" th:text="${msg}"> </span> -->
</body>

</html>
